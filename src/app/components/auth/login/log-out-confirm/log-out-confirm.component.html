<h2 mat-dialog-title>Logging out</h2>
<mat-dialog-content>Are you sure you want to log out?</mat-dialog-content>
<div class="button-container">
    <mat-dialog-actions class="button">
        <button mat-stroked-button mat-dialog-close color="primary" (click)="onCancelClick()">Cancel</button>
      </mat-dialog-actions>
    <mat-dialog-actions class="button">
      <button mat-stroked-button color="warn" (click)="onLogoutClick()">Log out</button>
    </mat-dialog-actions>
</div>
