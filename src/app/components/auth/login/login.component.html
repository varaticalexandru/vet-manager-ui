<mat-card>
  <div class="login-icon">
    <span class="material-symbols-outlined big-icon"> tv_signin </span>
  </div>

  <mat-card-title class="title open-sans-400"> Login </mat-card-title>

  <mat-card-content>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field class="username-field" appearance="fill">
          <mat-label>Username</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ex. user123"
            formControlName="username"
            [errorStateMatcher]="matcher"
          />
          <mat-icon matSuffix>person</mat-icon>
          <mat-error
            *ngIf="
              loginForm.controls['username'].hasError('username') &&
              !loginForm.controls['username'].hasError('required')
            "
          >
            Please enter a valid username
          </mat-error>
          <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="password-field" appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            [errorStateMatcher]="matcher"
          />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error
            *ngIf="loginForm.controls['password'].hasError('required')"
          >
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button
          type="submit"
          [disabled]="!loginForm.valid"
          mat-raised-button
          color="primary"
        >
          Login
        </button>
      </div>
    </form>
  </mat-card-content>

  <mat-card-footer *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
